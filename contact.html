<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Work+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --accent-gold: #d4af37;
            --soft-cream: #f8f6f1;
            --text-muted: #6b6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            color: var(--primary-dark);
            background-color: var(--soft-cream);
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background-color: rgba(248, 246, 241, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding: 1.5rem 0;
            transition: all 0.3s ease;
        }

        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-dark);
            letter-spacing: -0.5px;
        }

        .nav-link {
            font-weight: 400;
            color: var(--text-muted);
            margin: 0 1rem;
            position: relative;
            transition: color 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-gold);
            transition: width 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-dark);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        /* Page Header */
        .page-header {
            padding: 150px 0 80px;
            text-align: center;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: clamp(3rem, 6vw, 5rem);
            margin-bottom: 1rem;
        }

        .accent-line {
            width: 80px;
            height: 3px;
            background-color: var(--accent-gold);
            margin: 2rem auto;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Contact Section */
        .contact-section {
            padding: 4rem 0 6rem;
        }

        .contact-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .contact-info-card {
            background-color: white;
            padding: 3rem;
            border: 1px solid rgba(212, 175, 55, 0.2);
            margin-bottom: 3rem;
        }

        .info-item {
            margin-bottom: 2rem;
        }

        .info-label {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
        }

        .info-value {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .info-value a {
            color: var(--accent-gold);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info-value a:hover {
            color: var(--primary-dark);
        }

        /* Contact Form */
        .contact-form {
            background-color: white;
            padding: 3rem;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .form-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .form-control,
        .form-select {
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 0.8rem 1rem;
            font-family: 'Work Sans', sans-serif;
            background-color: var(--soft-cream);
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--accent-gold);
            box-shadow: 0 0 0 0.2rem rgba(212, 175, 55, 0.15);
            background-color: white;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .btn-submit {
            padding: 1rem 3rem;
            background-color: var(--primary-dark);
            color: var(--soft-cream);
            border: none;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        .btn-submit:hover {
            background-color: var(--accent-gold);
            color: var(--primary-dark);
        }

        /* Social Links */
        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-link {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }

        .social-link:hover {
            color: var(--accent-gold);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-link {
                margin: 0.5rem 0;
            }

            .page-header {
                padding: 120px 0 60px;
            }

            .contact-info-card,
            .contact-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <div class="accent-line"></div>
            <h1 class="page-title">Get In Touch</h1>
            <p class="page-subtitle">Have a project in mind? Let's work together to create something amazing.</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-container">
                <div class="row">
                    <!-- Contact Information -->
                    <div class="col-lg-5 mb-4">
                        <div class="contact-info-card">
                            <div class="info-item">
                                <div class="info-label">Email</div>
                                <div class="info-value">
                                    <a href="mailto:hello@portfolio.com">hello@portfolio.com</a>
                                </div>
                            </div>

                            <div class="info-item">
                                <div class="info-label">Phone</div>
                                <div class="info-value">
                                    <a href="tel:+1234567890">+1 (234) 567-890</a>
                                </div>
                            </div>

                            <div class="info-item">
                                <div class="info-label">Location</div>
                                <div class="info-value">
                                    Pittsburgh, PA<br>United States
                                </div>
                            </div>

                            <div class="info-item">
                                <div class="info-label">Follow Me</div>
                                <div class="social-links">
                                    <a href="#" class="social-link">LinkedIn</a>
                                    <a href="#" class="social-link">GitHub</a>
                                    <a href="#" class="social-link">Twitter</a>
                                    <a href="#" class="social-link">Dribbble</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <div class="col-lg-7">
                        <div class="contact-form">
                            <h2 class="form-title">Send a Message</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="subject" class="form-label">Subject</label>
                                    <select class="form-select" id="subject" required>
                                        <option value="">Select a subject</option>
                                        <option value="general">General Inquiry</option>
                                        <option value="project">Project Collaboration</option>
                                        <option value="freelance">Freelance Work</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                </div>

                                <button type="submit" class="btn btn-submit">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
