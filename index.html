<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="site-nav"></div>
    <script>
    (function(){
        var candidates = ['navbar.html','./navbar.html','/navbar.html'];
        var container = document.getElementById('site-nav');
        if(!container){ console.warn('No #site-nav element found'); }

        function tryNext(i){
            if(i >= candidates.length){ console.error('All attempts to load navbar.html failed'); return; }
            fetch(candidates[i])
                .then(function(res){ if(!res.ok) throw new Error('Status ' + res.status); return res.text(); })
                .then(function(html){ container.innerHTML = html; setActiveLink(); })
                .catch(function(){ tryNext(i+1); });
        }

        function setActiveLink(){
            var path = window.location.pathname.split('/').pop();
            if(!path) path = 'index.html';
            var links = container.querySelectorAll('a.nav-link');
            links.forEach(function(a){
                a.classList.remove('active');
                var href = a.getAttribute('href'); if(!href) return;
                var hrefName = href.split('/').pop();
                if(hrefName === path) a.classList.add('active');
            });
        }

        tryNext(0);
    })();
    </script>

    <main>
        <section class="hero-section d-flex align-items-center">
            <div class="container">
                <img src="images/hero.svg" class="img-fluid w-100 mb-4" alt="Hero">
                <h1 class="display-4 fw-bold">Welcome to My Portfolio</h1>
                <p class="lead mb-4">I am a passionate developer creating modern web experiences.</p>
                <a href="projects.html" class="btn btn-primary btn-lg">View My Work</a>
            </div>
        </section>

        <section class="py-5">
            <div class="container text-center">
                <h2>Design. Build. Deploy.</h2>
                <p class="text-muted">Turning complex problems into elegant solutions.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
